<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-5 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group" formGroupName="userData">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                formControlName="username"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control">
            </div>
      </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-success" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div 
          class="form-group"
          *ngFor="let hobby of signupForm.get('hobbies').controls; let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span class="help-block" *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
          Please enter valid data
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <div class="col-xs-6 col-sm-5 col-md-8 col-sm-offset-1 col-md-offset-2">
      
    </div>
  </div>
</div>
